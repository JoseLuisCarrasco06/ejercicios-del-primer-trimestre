<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your first HTML page</title>
    <style>
        body {
            font-family: monospace, monospace;
            white-space: pre; /* conserva espacios y saltos de l√≠nea */
            margin: 20px;
            background-color: #f9f9f9;
        }

            text-align: center;

        .centered {
            text-align: center;
            margin-top: 40px;
            font-weight: bold;
        }

</head>
<body>

    &lt;html&gt;<br>
    &nbsp;&nbsp;&lt;head&gt;<br>

    &nbsp;&nbsp;&lt;/head&gt;<br>
    &nbsp;&nbsp;&lt;body&gt;<br>
    &nbsp;&nbsp;&nbsp;&nbsp;&lt;h1&gt;hello world!&lt;/h1&gt;<br>
    &nbsp;&nbsp;&lt;/body&gt;<br>
    &lt;/html&gt;

    <div class="centered">
        hello world!
    </div>
</body>
</html>
